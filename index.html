                <!-- Ícono de micrófono -->
                <a class="micro-icon" href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt=""></a>
                <!-- Ícono de cámara -->
                <a class="cam-icon" href=""><img src="/images/icono_cam1.png" alt=""></a>
            </div>
        </section>
        
        <!-- Botones -->
        <section class="main-buttons">
                <div>
                    <button>Buscar con Google</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
